<h1>Company Edit</h1>
<md-card *ngIf="company$ | async as company">
    <md-input-container>
        <input type="text" mdInput [(ngModel)]="company.name">
    </md-input-container>
    <md-card-actions align="right">
        <button (click)="saveCompany(company)"   md-raised-button color="primary" >Save</button>
        <button (click)="removeCompany(company)" md-raised-button color="warn">Remove</button>
    </md-card-actions>
</md-card>
