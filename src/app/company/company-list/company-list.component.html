<h1>Companies</h1>
<md-card *ngFor="let company of companies$ | async"fxLayoutAlign="space-between center">
    <span>{{company.name}}</span>
    <button md-button color="primary" [routerLink]="['/company-edit', company.$key]" ><i class="material-icons">motorcycle</i></button>
</md-card>
<button md-fab color="primary"[routerLink]="['/company-edit/new']"><md-icon>add</md-icon></button>
